{% extends "base.html" %}

{% block title %}首页 - 智慧金融数据采集系统{% endblock %}

{% block content %}
<div class="jumbotron text-center">
    <img src="{{ url_for('static', path='img/icons/logo.svg') }}" alt="Logo" class="mb-4 hero-logo">
    <h1 class="display-4">欢迎使用智慧金融数据采集系统</h1>
    <p class="lead">本系统提供发票识别、数据提取等功能。</p>
    <hr class="my-4">
    <p>点击下方按钮开始使用系统功能。</p>
    <div class="mt-4">
        <a class="btn btn-primary btn-lg" href="/invoices/upload">
            <img src="{{ url_for('static', path='img/icons/upload.svg') }}" alt="" width="24" height="24" class="me-2">
            上传发票
        </a>
        <a class="btn btn-secondary btn-lg" href="/invoices">
            <img src="{{ url_for('static', path='img/icons/list.svg') }}" alt="" width="24" height="24" class="me-2">
            查看发票列表
        </a>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">发票识别</h5>
                <p class="card-text">支持增值税发票的自动识别和信息提取。</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">数据管理</h5>
                <p class="card-text">提供发票数据的存储、查询功能。</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">系统集成</h5>
                <p class="card-text">支持与其他系统的数据对接和集成。</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
