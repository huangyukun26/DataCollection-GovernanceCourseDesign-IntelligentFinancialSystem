{% extends "base.html" %}

{% block title %}发票上传{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">发票上传</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="invoice" class="form-label">选择发票图片</label>
                        <input type="file" class="form-control" id="invoice" name="file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">上传并识别</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">识别结果</h5>
            </div>
            <div class="card-body">
                <div id="result">
                    <!-- 识别结果将在这里显示 -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function formatMoney(amount) {
    return new Intl.NumberFormat('zh-CN', {
        style: 'currency',
        currency: 'CNY'
    }).format(amount);
}

document.getElementById('uploadForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData();
    const fileInput = document.getElementById('invoice');
    formData.append('file', fileInput.files[0]);
    
    try {
        const response = await fetch('/api/invoices/upload/', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (response.ok) {
            document.getElementById('result').innerHTML = `
                <table class="table">
                    <tr><th>发票号码</th><td>${result.invoice_number}</td></tr>
                    <tr><th>发票代码</th><td>${result.invoice_code}</td></tr>
                    <tr><th>销售方</th><td>${result.seller}</td></tr>
                    <tr><th>购买方</th><td>${result.buyer}</td></tr>
                    <tr><th>金额</th><td>${formatMoney(result.amount)}</td></tr>
                    <tr><th>税额</th><td>${formatMoney(result.tax_amount)}</td></tr>
                    <tr><th>价税合计</th><td>${formatMoney(result.total_amount)}</td></tr>
                    <tr><th>开票日期</th><td>${result.invoice_date}</td></tr>
                </table>
            `;
        } else {
            throw new Error(result.detail || '上传失败');
        }
    } catch (error) {
        alert('错误：' + error.message);
    }
});
</script>
{% endblock %}
